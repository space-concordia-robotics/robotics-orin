<app-tool-window
  (mapChecked)="setMapVisibility($event)"
  (cameraStreamsChecked)="setCameraVisibility($event)">
</app-tool-window>

<app-resizable *ngIf="mapVisible" style="background-color: green"
               [component]="MapsComponent" [width]="400" [height]="400" [left]="0" [top]="0">
</app-resizable>

<app-resizable *ngIf="camerasVisible" [component]="VideoClientComponent" [width]="400" [height]="400" [left]="0" [top]="400">
</app-resizable>
